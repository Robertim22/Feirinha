<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Registrar Entrada de Produtos</h1>

    <!-- Exibir mensagens de alerta -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <!-- Formulário para entrada de produtos -->
    <form method="POST">
        <!-- Campos do formulário -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required><br>
        <label for="valor_compra">Valor de Compra:</label>
        <input type="text" id="valor_compra" name="valor_compra" required><br>
        <label for="valor_venda">Valor de Venda:</label>
        <input type="text" id="valor_venda" name="valor_venda" required><br>
        <label for="lote">Lote:</label>
        <input type="text" id="lote" name="lote" required><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>
        <input type="submit" value="Registrar">
    </form>

</body>
</html>
