<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Registrar Saída de Produtos</h1>

    <!-- Exibir mensagens de alerta -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="flash-messages">
                <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}

    <!-- Formulário para saída de produtos -->
    <form method="POST">
        <!-- Campos do formulário -->
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="lote">Lote:</label>
        <input type="text" id="lote" name="lote" required><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>
        <input type="submit" value="Registrar Saída">
    </form>

</body>
</html>
